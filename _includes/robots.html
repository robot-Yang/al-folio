<!-- _includes/robots.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if robot.redirect -%}
  <a href="{{ robot.redirect }}">
    {%- else -%}
    <a href="{{ robot.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if robot.img %}
        {%- include figure.html
          path=robot.img
          alt="robot thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ robot.title }}</h2>
          <p class="card-text">{{ robot.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if robot.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ robot.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if robot.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ robot.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
